version: '3.8'
services:
  postgres:
    image: postgres:17.6
    environment:
      POSTGRES_DB: micro_core_banking
      POSTGRES_USER: micro_core_banking
      POSTGRES_PASSWORD: micro_core_banking
    ports:
      - "5432:5432"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"

  micro-core-banking-service:
    build: ..
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - kafka
