volumes:
  postgres_data:
  kafka_data:

services:
  postgres:
    image: postgres:18.0
    container_name: postgres
    environment:
      POSTGRES_DB: micro_core_banking
      POSTGRES_USER: micro_core_banking
      POSTGRES_PASSWORD: micro_core_banking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Added volume for persistence

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.9.3
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # External access for local dev
      - "29092:29092" # Internal Docker network access (NEW)
    environment:
      KAFKA_NODE_ID: 1
      CLUSTER_ID: kOJ5kqA9T2ac4jRTK1ODAw
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Map internal and external protocols (NEW)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      # Define listeners for internal and external access (UPDATED)
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:29092
      # Replication factors for single-broker setup (same but grouped for clarity)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Kafka log dir (same)
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data # Added volume for persistence

  schema-registry:
    image: confluentinc/cp-schema-registry:7.9.3
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - zookeeper
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka:9092"
      SCHEMA_REGISTRY_ACCESS_CONTROL_ALLOW_ORIGIN: "*"
      SCHEMA_REGISTRY_ACCESS_CONTROL_ALLOW_METHODS: "GET,POST,PUT,OPTIONS"
